<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signing Template for Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <!--we here should put the method as post and action so that we can use this data in js-->
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my address</h1>

      <input
        type="text"
        class="form-control top"
        name="firstname"
        placeholder="First name"
        required
      />
      <!--here we put name to use in js-->
      <input
        type="text"
        class="form-control middle"
        name="lastname"
        placeholder="Last name"
        required
      />
      <input
        type="email"
        class="form-control bottom"
        name="emailadd"
        placeholder="Email Adress"
        required
        autofocus
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Me Up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy;By Pranav Dhiman</p>
    </form>
  </body>
</html>
